<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Card</title>
</head>
<body>
  <div class="bg1"></div>
  <div class="bg2"></div>
  <div class="card-container">
    <div class="card">
        <div class="bgImage"></div>
        <div class="card-img"></div>
        <div class="card-body">
            <div class="card-content">
                <div class="card-desc">
                    <div class="name"><span class="big">Victor Crest</span></div>
                    <div class="age">26</div>
                </div>
                <div class="city">London</div>
                <hr>
                <div class="container">
                    <div class="child">
                        <div class="number"><span class="big">80k</span></div>
                        <div class="title">Followers</div>
                    </div>
                    <div class="child">
                        <div class="number"><span class="big">803k</span></div>
                        <div class="title">Likes</div>
                    </div>
                    <div class="child">
                        <div class="number"><span class="big">1.4k</span></div>
                        <div class="title">Photos</div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
  </div>
</body>
</html>
